<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primenumbers(sum){
            for(i=1;i<=sum;i++){
                if(i%5===0){
                    console.log(i+"is prime")
                }
                else{
                    console.log(i+"is not prime")
                }
            }
        }
        let sum=25
        primenumbers(sum)
    </script>
</body>
</html>
