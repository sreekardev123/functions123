<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fizzBuzz(x,y){
            for(i=x;i<=y;i++){
                if(i%2==0 &&i%3==0){
                    console.log(i,"fizzBuzz")
                }
                else if (i%2==0){
                    console.log(i,"fizz")
                }
                else if (i%3==0){
                    console.log(i,"Buzz")
                }
            }

        }
        fizzBuzz(1,20)
    </script>
</body>
</html>
